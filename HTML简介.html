<!-- JavaScript简介 -->
<!-- JavaScript虽然名称有个Java,但它和Java真的一点关系都没有 -->
<!-- JavaScript是为了让HTML具有交互性而作为脚本语言添加的,JavaScript既可以内嵌到HTML中,也可以从外部链接到HTML中 -->
<html>
<head>
    <title>Hellow</title>
    <style>
        h1{
            color: #333333;
            font-size: 48px;
            text-shadow: 3px 3px 3px #666666;
        }
    </style>
    <script>
        function change() {
            document.getElementsByTagName('h1')[0].style.color = '#ff0000';
        }
    </script>
</head>
<body>
    <h1 onclick="change()">Hellow,world</h1>
</body>
</html>
